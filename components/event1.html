<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/event.css" />
    <title>Event Booking</title>
</head>

<body>
    <!-- header section starts  -->
    <header class="header navbar">
        <a href="#" class="logo"><span>P</span>un<span>e</span>vent</a>

        <nav class="navbar">
            <a href="../index.html#home">home</a>
            <a href="../index.html#service">service</a>
            <a href="../index.html#about">about</a>
            <a href="../index.html#gallery">gallery</a>
            <a href="../index.html#review">review</a>
            <a href="../index.html#contact">contact</a>
        </nav>

        <div id="menu-bars" class="fas fa-bars"></div>
    </header>
    <section class="events">
        <h1 class="heading">Our <span>Events</span></h1>
        <div class="event-details">
            <h2 id="eventName">Upcoming Event: Event Title</h2>
            <p id="eventDate">Date: 2024-10-10</p>
            <p id="eventVenue">Venue: XYZ Hall</p>
            <p id="eventDescription">
                Description: This is a sample event description.
            </p>
        </div>
        <section class="book-my-stall">
            <h2 class="heading">Book <span>My Stall</span></h2>
            <div class="stall">
                <form id="bookingForm" action="javascript:void(0);" method="POST">
                    <div class="inputBox">
                        <input type="text" id="name" class="name" placeholder="Name" name="name" required autocomplete="name" />
                        <input type="email" id="email" class="email" placeholder="Email" name="email" required autocomplete="email" />
                    </div>
                    <div class="inputBox">
                        <input type="tel" id="number" class="number" placeholder="Contact Number" name="number" required autocomplete="tel" />
                        <input type="text" id="address" class="address" placeholder="Address" name="address" required autocomplete="address" />
                    </div>
                    <div class="inputBox">
                        <select id="stall-type" class="stall-type" name="stallType" required>
                <option value="" disabled selected>Select Type of Stall</option>
                <option value="merchandise">Merchandise (all products)</option>
                <option value="promotional">
                  Promotional (Branding, promotion, services)
                </option>
                <option value="food">Food (All food products)</option>
                <option value="sponsorship">
                  Sponsorship (title sponsor, co-sponsor, media partner)
                </option>
              </select>
                    </div>
                    <textarea id="message" class="message" placeholder="Describe Your Stall" name="message" cols="30" rows="10" required></textarea>
                    <button type="submit" class="btn">Submit</button>
                </form>
                <div id="loading-message" style="display: none; color: #fc7f09">
                    Processing your request, please wait...
                </div>
            </div>
        </section>
    </section>
    <script>
        document.getElementById("bookingForm").addEventListener("submit", function(e) {
            e.preventDefault(); // Prevent the default form submission

            var submitButton = document.querySelector("button.btn");
            if (submitButton) {
                submitButton.disabled = true;
            }

            var formData = {
                name: document.getElementById("name") ? document.getElementById("name").value : "",
                address: document.getElementById("address") ? document.getElementById("address").value : "",
                contact: document.getElementById("number") ? document.getElementById("number").value : "",
                email: document.getElementById("email") ? document.getElementById("email").value : "",
                stallType: document.getElementById("stall-type") ? document.getElementById("stall-type").value : "",
                message: document.getElementById("message") ? document.getElementById("message").value : "",
                eventName: document.getElementById("eventName") ? document.getElementById("eventName").textContent.split(": ")[1] : "",
                eventDate: document.getElementById("eventDate") ? document.getElementById("eventDate").textContent.split(": ")[1] : "",
            };

            var loadingMessage = document.getElementById("loading-message");
            if (loadingMessage) {
                loadingMessage.style.display = "block";
            }

            fetch("https://script.google.com/macros/s/AKfycbzMzHg-lxKxhCWgOZu3cMrLdnpsn6KPJPRsMwMijCe1eKjPrc2u0BWA1S_dPicexdxT/exec", {
                    method: "POST",
                    body: JSON.stringify(formData),
                })
                .then((response) => response.json())
                .then((data) => {
                    document.getElementById("success-message").style.display = "block";
                    document.getElementById("loading-message").style.display = "none"; // Hide loading message

                    // Define the pre-set sponsor number
                    var sponsorNumber = "+919548551920"; // Replace with your sponsor number

                    // Delay the redirection to allow for form processing
                    setTimeout(function() {
                        // Create a hidden link element
                        var link = document.createElement('a');
                        link.href = `tel:${sponsorNumber}`;
                        link.style.display = 'none';
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                    }, 2000); // 2 seconds delay
                })
                .catch((error) => {
                    console.error("Error!", error.message);
                    document.getElementById("loading-message").style.display = "none"; // Hide loading message on error
                });
        });
    </script>

    <script src="../scripts/app.js"></script>
</body>

</html>
